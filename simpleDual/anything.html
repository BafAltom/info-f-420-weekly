<h1>Dualité</h1>
<p><a href="../index.html">Retour au menu</a></p>
<p>
Du primal au dual,
    <ul>
        <li>Le point <em>(a, b)</em> devient la droite <em>y = a x + b</em></li>
        <li>La droite <em>y = c x + d</em> devient le point <em>(-c, d)</em></li>
    </ul>
Dans le primal : clic gauche pour créer un point, clic droit pour créer une droite.
</p>
