<h1>Convex Hull</h1>
<p><a href="../index.html">Retour au menu</a></p>
<p>Algorithme itératif.</p>
<p>On trouve le point suivant du CH depuis le point courant A en cherchant le point B tel que tous les autres points sont à gauche du segment [AB]. La complexité est donc en O(n^2 h)</p>
<p>Le premier point est celui avec la coordonnée x la plus petite.</p>
