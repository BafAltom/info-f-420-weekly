<h1>Triangulation par découpe d'oreilles</h1>
<p><a href="../index.html">Retour au menu</a></p>
<p>L'algorithme enlève récursivement les premières oreilles qu'il trouve jusqu'à obtenir un polygone à 3 côtés. La complexité est donc en O(n^3).<br/>
Les oreilles enlevées forment les triangles de la triangulation.</p>
